<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGC BCA Notes | Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fcfdfe;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #marqueeBar {
            width: 100%;
            background: #2563eb;
            color: white;
        }

        marquee {
            display: block;
            width: 100%;
            font-weight: 700;
            padding: 12px 0;
            font-size: 0.95rem;
            white-space: pre;
        }

        .subject-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .subject-card:hover {
            transform: translateY(-10px) scale(1.02);
        }

        .animate-slide-up {
            animation: slideUp 0.4s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        main {
            flex: 1;
        }

        .admin-only {
            display: none !important;
        }

        body.is-admin .admin-only {
            display: inline-flex !important;
        }

        #pdfFrame {
            width: 100%;
            height: calc(100vh - 160px);
            border-radius: 24px;
            border: 1px solid #e2e8f0;
            background: white;
        }
    </style>
</head>

<body class="text-slate-900">

    <nav id="mainNav" class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2 cursor-pointer" onclick="showSubjects()">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-university text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-extrabold tracking-tight uppercase">AGC BCA</h1>
        </div>
        <div class="flex gap-2">
            <button id="logoutBtn" onclick="handleLogout()"
                class="admin-only bg-red-50 text-red-600 px-3 py-2 rounded-xl font-bold text-sm hover:bg-red-100 transition-all">Logout</button>
            <button id="adminAuthBtn" onclick="checkAdmin()"
                class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-sm hover:bg-blue-700 transition-all shadow-md active:scale-95">Admin</button>
        </div>
    </nav>

    <div id="marqueeBar">
        <marquee id="updateMarquee" behavior="scroll" direction="left" scrollamount="6">Welcome to AGC BCA Portal...
        </marquee>
    </div>

    <main class="max-w-6xl mx-auto px-6 py-8 w-full">
        <div id="navigationControls" class="mb-8 flex items-center justify-between hidden">
            <button onclick="handleBackNavigation()"
                class="flex items-center gap-2 text-blue-600 font-bold hover:bg-blue-50 px-4 py-2 rounded-lg transition">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

        <div id="semesterSelection" class="grid grid-cols-1 sm:grid-cols-2 gap-8 mb-12 animate-slide-up">
            <div onclick="openSemester('1')"
                class="subject-card glass p-12 rounded-[3rem] cursor-pointer border-2 border-blue-100 flex flex-col items-center text-center shadow-xl hover:bg-blue-50">
                <div
                    class="w-20 h-20 bg-blue-600 text-white rounded-3xl flex items-center justify-center text-4xl mb-6 shadow-lg">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800">Semester 1</h2>
            </div>
            <div onclick="openSemester('2')"
                class="subject-card glass p-12 rounded-[3rem] cursor-pointer border-2 border-purple-100 flex flex-col items-center text-center shadow-xl hover:bg-purple-50">
                <div
                    class="w-20 h-20 bg-purple-600 text-white rounded-3xl flex items-center justify-center text-4xl mb-6 shadow-lg">
                    <i class="fas fa-layer-group"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800">Semester 2</h2>
            </div>
        </div>

        <div id="subjectView" class="hidden animate-slide-up">
            <h2 id="selectedSemTitle" class="text-2xl font-black text-slate-800 mb-8 flex items-center gap-3"></h2>
            <div id="subjectGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
        </div>

        <div id="chapterView" class="hidden animate-slide-up">
            <h2 id="viewTitle" class="text-3xl font-black text-slate-800 tracking-tight mb-10"></h2>
            <div id="chapterList" class="grid gap-4"></div>
        </div>

        <div id="pdfViewerMode" class="hidden animate-slide-up">
            <div class="flex flex-col sm:flex-row items-center justify-between mb-6 gap-4">
                <button onclick="handleBackNavigation()"
                    class="w-full sm:w-auto flex items-center justify-center gap-2 text-slate-600 font-bold bg-slate-100 px-6 py-3 rounded-xl">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button onclick="downloadPdfDirectly()"
                    class="w-full sm:w-auto bg-emerald-600 text-white px-6 py-3 rounded-xl font-bold">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            <iframe id="pdfFrame" src=""></iframe>
        </div>
    </main>

    <footer id="mainFooter" class="py-8 text-center border-t border-slate-100 mt-12">
        <p class="text-slate-400 font-medium text-sm">Developed with <i class="fas fa-heart text-red-500"></i> by Hemant
            Patil</p>
        <p id="viewCounter" class="text-blue-500 font-bold text-xs mt-2 uppercase tracking-widest">Views: Loading...</p>
    </footer>

    <div id="loginModal"
        class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[110] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-sm rounded-[2.5rem] p-10 shadow-2xl text-center">
            <h3 class="text-2xl font-extrabold mb-6">Admin Login</h3>
            <input type="password" id="adminPassInput"
                class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none mb-4 text-center">
            <button onclick="attemptLogin()"
                class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">Login</button>
            <button onclick="closeLoginModal()" class="mt-4 text-slate-400 text-sm font-bold">Cancel</button>
        </div>
    </div>

    <div id="uploadModal"
        class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[100] backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-extrabold mb-6 text-center">Dashboard</h3>
            <div class="mb-6 p-4 bg-blue-50 rounded-2xl">
                <label class="text-[10px] font-bold text-blue-600 uppercase ml-1">Marquee Notice</label>
                <input type="text" id="marqueeInput" placeholder="Enter notice text..."
                    class="w-full p-3 rounded-xl mb-2 text-sm mt-1">
                <button onclick="updateAnnouncement()" id="marqueeBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded-xl text-sm font-bold">Update Marquee</button>
            </div>
            <div class="space-y-4">
                <label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Upload Note</label>
                <select id="uploadSemester" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                </select>
                <select id="uploadSubject" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200">
                    <option value="C programming">C programming</option>
                    <option value="Web Designing">Web Designing</option>
                    <option value="Graph Theory">Graph Theory</option>
                    <option value="Basic of Electronics">Basic of Electronics</option>
                </select>
                <input type="text" id="uploadChapter" placeholder="Chapter Title"
                    class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200">
                <input type="file" id="fileInput" class="hidden" accept=".pdf">
                <label for="fileInput"
                    class="flex flex-col items-center border-2 border-dashed rounded-2xl p-6 cursor-pointer"><i
                        class="fas fa-file-pdf text-2xl mb-2"></i><span id="fileName" class="text-xs">Select
                        PDF</span></label>
                <button onclick="handleUpload()" id="uploadBtn"
                    class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black">Publish Note</button>
                <button onclick="closeModal()" class="w-full text-slate-400 font-bold text-sm">Close Dashboard</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tyxeltkpandqqyfmimmk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5eGVsdGtwYW5kcXF5Zm1pbW1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODMxMTUsImV4cCI6MjA4Mjc1OTExNX0.fGvS-0LK16POTVkfZbMsmfiAo-_WZqLZU9Lurh-a4gU';
        const ADMIN_PASS = 'HeM@n!123';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allNotes = [], isAdmin = false, activeSubject = "", activeSem = "", currentPdfUrl = "";
        let currentScreen = "home";

        window.onpopstate = function () { handleBackNavigation(); };

        function updateHistory(screen) {
            currentScreen = screen;
            history.pushState({ screen: screen }, "");
        }

        function handleBackNavigation() {
            if (currentScreen === "pdf") { backToChapters(); }
            else if (currentScreen === "chapters") { openSemester(activeSem); }
            else if (currentScreen === "subjects") { showSubjects(); }
        }

        async function loadData() {
            try {
                const { data: notes } = await _supabase.from('notes_list').select('*');
                allNotes = notes || [];
                const { data: ann } = await _supabase.from('announcements').select('content').eq('id', 1).single();
                if (ann) {
                    document.getElementById('updateMarquee').innerText = ann.content;
                    document.getElementById('marqueeInput').value = ann.content;
                }
            } catch (e) { }
            showSubjects();
        }

        async function updateAnnouncement() {
            const newText = document.getElementById('marqueeInput').value;
            if (!newText) return;
            const btn = document.getElementById('marqueeBtn');
            btn.innerText = "Updating...";
            const { error } = await _supabase.from('announcements').update({ content: newText }).eq('id', 1);
            if (!error) {
                document.getElementById('updateMarquee').innerText = newText;
                alert("Marquee updated successfully!");
            } else {
                alert("Error: " + error.message);
            }
            btn.innerText = "Update Marquee";
        }

        async function updateVisitCount() {
            try {
                const { data } = await _supabase.from('site_stats').select('views').eq('id', 1).single();
                const newCount = (data?.views || 0) + 1;
                await _supabase.from('site_stats').update({ views: newCount }).eq('id', 1);
                document.getElementById('viewCounter').innerText = `Total Visits: ${newCount}`;
            } catch (e) { }
        }

        function showSubjects() {
            currentScreen = "home";
            document.getElementById('semesterSelection').classList.remove('hidden');
            document.getElementById('subjectView').classList.add('hidden');
            document.getElementById('chapterView').classList.add('hidden');
            document.getElementById('navigationControls').classList.add('hidden');
            document.getElementById('pdfViewerMode').classList.add('hidden');
            document.getElementById('mainNav').classList.remove('hidden');
            document.getElementById('marqueeBar').style.display = 'block';
            document.getElementById('mainFooter').classList.remove('hidden');
        }

        function openSemester(sem) {
            activeSem = sem;
            updateHistory("subjects");
            document.getElementById('semesterSelection').classList.add('hidden');
            document.getElementById('chapterView').classList.add('hidden');
            document.getElementById('subjectView').classList.remove('hidden');
            document.getElementById('navigationControls').classList.remove('hidden');
            document.getElementById('selectedSemTitle').innerText = `Semester ${sem}`;

            const meta = [
                { name: 'C programming', icon: 'fa-code', color: 'blue' },
                { name: 'Web Designing', icon: 'fa-pencil-ruler', color: 'purple' },
                { name: 'Graph Theory', icon: 'fa-project-diagram', color: 'emerald' },
                { name: 'Basic of Electronics', icon: 'fa-microchip', color: 'orange' }
            ];

            document.getElementById('subjectGrid').innerHTML = meta.map(s => {
                const count = allNotes.filter(n => n.subject === s.name && String(n.semester) === String(sem)).length;
                return `<div onclick="showChapters('${s.name}', '${sem}')" class="subject-card glass p-8 rounded-[2.5rem] cursor-pointer border border-white/50">
                    <div class="w-16 h-16 bg-${s.color}-100 text-${s.color}-600 rounded-2xl flex items-center justify-center text-3xl mb-6"><i class="fas ${s.icon}"></i></div>
                    <h3 class="text-lg font-extrabold text-slate-800">${s.name}</h3>
                    <div class="text-slate-400 text-xs font-semibold">${count} Chapters</div>
                </div>`;
            }).join('');
        }

        function showChapters(sub, sem) {
            activeSubject = sub;
            updateHistory("chapters");
            document.getElementById('subjectView').classList.add('hidden');
            document.getElementById('chapterView').classList.remove('hidden');
            document.getElementById('viewTitle').innerText = sub;

            const filtered = allNotes.filter(n => n.subject === sub && String(n.semester) === String(sem)).sort((a, b) => a.title.localeCompare(b.title, undefined, { numeric: true }));
            document.getElementById('chapterList').innerHTML = filtered.map(n => `
                <div class="glass p-5 rounded-2xl flex justify-between items-center border border-slate-100">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-blue-600"><i class="fas fa-file-pdf"></i></div>
                        <div>
                            <h4 class="font-bold text-slate-800 text-sm">${n.title}</h4>
                            <div class="admin-only mt-1 flex gap-3">
                                <button onclick="deleteNote(${n.id})" class="text-[10px] text-red-500 font-bold">Delete</button>
                            </div>
                        </div>
                    </div>
                    <button onclick="openPdfMode('${n.file_url}')" class="bg-slate-900 text-white px-6 py-2 rounded-xl font-bold text-xs">Open</button>
                </div>`).join('');
        }

        function openPdfMode(url) {
            currentPdfUrl = url;
            updateHistory("pdf");
            document.getElementById('chapterView').classList.add('hidden');
            document.getElementById('navigationControls').classList.add('hidden');
            document.getElementById('mainNav').classList.add('hidden');
            document.getElementById('marqueeBar').style.display = 'none';
            document.getElementById('mainFooter').classList.add('hidden');
            document.getElementById('pdfViewerMode').classList.remove('hidden');
            document.getElementById('pdfFrame').src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        }

        function backToChapters() {
            document.getElementById('pdfViewerMode').classList.add('hidden');
            document.getElementById('mainNav').classList.remove('hidden');
            document.getElementById('marqueeBar').style.display = 'block';
            document.getElementById('mainFooter').classList.remove('hidden');
            document.getElementById('navigationControls').classList.remove('hidden');
            showChapters(activeSubject, activeSem);
        }

        function downloadPdfDirectly() { window.location.href = currentPdfUrl; }
        function checkSession() { if (localStorage.getItem('agc_admin') === 'true') { isAdmin = true; document.body.classList.add('is-admin'); document.getElementById('adminAuthBtn').innerText = 'Dashboard'; } }
        function checkAdmin() { isAdmin ? document.getElementById('uploadModal').classList.remove('hidden') : document.getElementById('loginModal').classList.remove('hidden'); }
        function attemptLogin() { if (document.getElementById('adminPassInput').value === ADMIN_PASS) { localStorage.setItem('agc_admin', 'true'); location.reload(); } else alert("Denied"); }
        function handleLogout() { localStorage.removeItem('agc_admin'); location.reload(); }
        function closeModal() { document.getElementById('uploadModal').classList.add('hidden'); }
        function closeLoginModal() { document.getElementById('loginModal').classList.add('hidden'); }

        async function handleUpload() {
            const file = document.getElementById('fileInput').files[0];
            const subject = document.getElementById('uploadSubject').value;
            const title = document.getElementById('uploadChapter').value;
            const semester = document.getElementById('uploadSemester').value;
            if (!file || !title) return alert("Required fields missing");
            const btn = document.getElementById('uploadBtn');
            btn.innerText = "Uploading...";
            try {
                const fName = `${Date.now()}_${file.name}`;
                await _supabase.storage.from('notes').upload(fName, file);
                const { data } = _supabase.storage.from('notes').getPublicUrl(fName);
                await _supabase.from('notes_list').insert([{ title, subject, file_url: data.publicUrl, semester }]);
                location.reload();
            } catch (e) { alert("Failed"); btn.innerText = "Publish Note"; }
        }

        async function deleteNote(id) {
            if (confirm("Delete?")) { await _supabase.from('notes_list').delete().eq('id', id); loadData(); showChapters(activeSubject, activeSem); }
        }

        document.getElementById('fileInput').onchange = e => { if (e.target.files[0]) document.getElementById('fileName').innerText = e.target.files[0].name; };

        history.pushState({ screen: "home" }, "");
        checkSession();
        loadData();
        updateVisitCount();
    </script>
</body>

</html>
